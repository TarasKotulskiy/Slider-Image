<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="background: linear-gradient(90deg, rgba(66,58,180,1) 0%, rgba(75,75,75,1) 0%);"
        >
          <h1>Hufflepuff</h1>
          <p>Hard work, patience, loyalty, honesty</p>
        </div>
        <div
          style="background: linear-gradient(90deg, rgba(0,22,74,1) 100%, rgba(2,0,36,1) 100%, rgba(0,212,255,1) 100%);"
        >
          <h1>Ravenclaw</h1>
          <p>Intelligence, creativity, wit and wisdom</p>
        </div>
        <div
          style="background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(0,74,18,1) 0%);"
        >
          <h1>Slitherin</h1>
          <p>Ambition, cunning, resourcefulness</p>
        </div>
        <div
          style="background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);"
        >
          <h1>Gryffindor</h1>
          <p>Brave, honesty, nobility</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="background-image: url('https://wallpapercave.com/wp/wp8271828.png');"
          
        ></div>
        <div
          style="background-image: url('https://wallpaper.dog/large/10290.jpg');"
          
        ></div>
        <div
          style="background-image: url('https://cutewallpaper.org/29/download-ravenclaw-wallpaper/902112137.jpg');"
        ></div>
        <div
          style="background-image: url('https://wallpaperset.com/w/full/3/2/6/289879.jpg');"
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
